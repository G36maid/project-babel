---

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
    container_name: babel-frontend
    ports:
      - "8080:80"
    environment:
      - NODE_ENV=production
    networks:
      - babel-network
    depends_on:
      - backend
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: babel-backend
    ports:
      - "3000:3000"
    environment:
      - RUST_ENV=production
      - PORT=3000
      - RUST_LOG=bable=trace,debug
    networks:
      - babel-network
    restart: unless-stopped

networks:
  babel-network:
    driver: bridge
